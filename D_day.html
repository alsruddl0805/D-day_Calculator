<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>D-day</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
            <div id="color1"></div>
            <div id="color2"></div>
            <div id="color3"></div>
            <p>D-day</p>
    </div>

    <div id="Dday">

        <div id="dayArea">
            <div id="dayCircle">
                <p>날짜를 입력해주세요!</p>

                <input type="text" placeholder="Year" id="year" autofocus>
                <input type="text" placeholder="Month" id="month">
                <input type="text" placeholder="Day" id="day">
                <br>
                <button type="button">Go</button>
            </div>
        </div>

        <div id="gapArea">
            <div id="gapCircle">
                <div id="gapResult">
                </div>
            </div>
        </div>

    </div>
 </div>
</body>
</html>
